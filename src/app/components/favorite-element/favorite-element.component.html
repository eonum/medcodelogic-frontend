<div class="btn-group pull-right" dropdown (click)="onDropdownShown()">
  <button type="button" class="btn btn-default dropdown-toggle" dropdownToggle [tooltip]="tooltipTemplate" triggers="" #tooltip="bs-tooltip" placement="bottom" (click)="setUrl()">
    <span class="badge">{{favoriteElements.length}}</span>
    <span class="glyphicon glyphicon-star med-blue"></span>
  </button>
  <ng-template #tooltipTemplate>{{ toolTipMessage }}</ng-template>

  <ul class="dropdown-menu dropdown-menu-right" *dropdownMenu role="menu">
    <ng-template [ngIf]="favoriteElements?.length > 0">
      <li class="favorite-item" *ngFor="let element of favoriteElements">
        <a>
          <div class="favorite-item-left"(click)="openCode(element)">
            <span class="favorite-item-label" >{{element.name}}</span><br>
            <span title="{{element.text}}">{{element.text}}</span>
          </div>
          <div class="favorite-item-right">
            <span (click)="removeElement($event, element)" class="favorite-item-button glyphicon glyphicon-trash pull-right"></span>
          </div>
          <div class="clearfix"></div>
        </a>
      </li>
      <div>
        <button class="catalog btn btn-default" style="width: 100%" (click)="openCasematchLink()">{{'LBL_REDIRECT_CASEMATCH' | translate}}</button>
        <button class="catalog btn btn-default" style="width: 100%" (click)="openSwissDRGLink()">{{'LBL_REDIRECT_SWISSDRG' | translate}}</button>
      </div>
    </ng-template>
    <li *ngIf="favoriteElements?.length === 0" class="disabled">
      <a>{{'LBL_FAVORITE_NOELEMENTS' | translate}}</a>
    </li>
  </ul>
</div>
