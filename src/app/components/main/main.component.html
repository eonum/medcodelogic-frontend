<div id="main-component">
  <app-search-form [catalog]="catalog" [query]="query"></app-search-form>

  <div class="row">

    <div id="search-result-component" class="col-sm-6" *ngIf="query">
      <app-search-results [catalog]="catalog" [searchResults]="searchResults"></app-search-results>
    </div>

    <div id="detail-component" *ngIf="selectedElement" [class.col-sm-6]="query">
      <app-detail-component [catalog]="catalog" [selectedElement]="selectedElement"></app-detail-component>
    </div>

  </div>
</div>
