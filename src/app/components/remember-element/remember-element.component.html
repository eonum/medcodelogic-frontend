<div class="btn-group pull-right" dropdown>
  <button type="button" class="btn btn-default dropdown-toggle" dropdownToggle>
    <span class="badge" [tooltip]="tooltipElementAddedTemplate" triggers="" #tooltipElementAdded="bs-tooltip" placement="bottom">{{rememberedElements.length}}</span>
    <span class="glyphicon glyphicon-menu-down med-blue"></span>
    <ng-template #tooltipElementAddedTemplate>{{ 'LBL_ELEMENT_ADDED' | translate }}</ng-template>
  </button>

  <ul class="dropdown-menu dropdown-menu-right" *dropdownMenu role="menu">
    <li class="favorite-item-title disabled"><a><strong>Favoriten</strong></a></li>
    <ng-template [ngIf]="rememberedElements?.length > 0">
      <li class="favorite-item" *ngFor="let element of rememberedElements">
        <a>
          <div class="favorite-item-left"(click)="openCode(element)">
            <span class="favorite-item-label" >{{element.name}}</span><br>
            <span>{{element.text}}</span>
          </div>
          <div class="favorite-item-right">
            <span (click)="removeElement(element)" class="favorite-item-button glyphicon glyphicon-trash pull-right"></span>
          </div>
          <div class="clearfix"></div>
        </a>
      </li>
    </ng-template>
    <li *ngIf="rememberedElements?.length === 0" class="disabled">
      <a>{{'LBL_REMEMBER_NOELEMENTS' | translate}}</a>
    </li>
  </ul>
</div>
