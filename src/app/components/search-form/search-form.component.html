<div class="row search">
    <div class="col-xs-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="{{'LBL_SEARCH_PLACEHOLDER' | translate}}" #searchBox value="{{query}}" (keyup.enter)="search(searchBox.value)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="search(searchBox.value);">Go!</button>
            </span>
        </div><!-- /input-group -->
    </div>
</div>

<div class="row">
    <div class="col-xs-12">

        <div class="btn-group" dropdown *ngFor="let cat of catalogs">
            <button type="button" class="catalog btn btn-default"
                    [ngClass]="{'active': cat === catalog}"
                    (click)="updateCatalog(cat)">{{cat.name}}</button>

            <button type="button" class="version btn btn-default dropdown-toggle-split" dropdownToggle>
                <span>{{cat.activeVersion }}</span>
                <span class="caret"></span>
                <span class="sr-only">{{cat.activeVersion}}</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" dropdownMenu role="menu" aria-labelledby="split-button">
                <li *ngFor="let version of cat.versions_lang['de'] "
                    [ngClass]="{'active': cat.activeVersion === version}" role="menuitem"
                    (click)="updateCatalog(cat, version)">
                  <a class="dropdown-item" href="javascript:void(0)">{{version}}</a>
                </li>
            </ul>

        </div>

    </div>
</div>


<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Select language</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Catalog not available in currently selected language
      </div>

      <div class="modal-footer">
        <button class="btn btn-default pull-left" (click)="hideChildModal()">Back</button>
          <button *ngFor="let lang of languages"
            type="button" class="btn btn-default" data-dismiss="modal" (click)="changeLanguage(lang)">{{lang}} </button>
      </div>
    </div>
  </div>
</div>
