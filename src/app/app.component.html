<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <a id="title" class="navbar-brand" href="http://www.test.com">{{title}}</a>
    <ul href="#" class="language-select">
      <li *ngFor="let language of languages">
        <a href="javascript:void(0)"
           [class.active]="translate.currentLang===language"
           (click)="setLanguage(language)">{{language}}</a>
      </li>
    </ul>
    <button type="button" class="btn btn-default" [popover]="popTemplate" placement="bottom" popoverTitle="{{'LBL_REMEMBER_TITLE' | translate}}">
      <span class="glyphicon glyphicon-shopping-cart"></span>
      <span class="badge">{{countRememberedElements}}</span>
    </button>
    <template #popTemplate>
      <app-remember-element></app-remember-element>
    </template>
  </div>
</nav>

<div class="container" style="margin-bottom: 60px;">
  <router-outlet></router-outlet>
</div>

  </div>
